<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Medusa-extender</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" rel="stylesheet"/>
</head>
<body>
<div data-app id="main">Please wait...</div>

<script>
	window.$docsify = {
		el: "#main",
		repo: 'https://github.com/adrien2p/medusa-extender',
        themeColor: '#793ef9',
		search: {
			maxAge: 86400000, // Expiration time, the default one day
			paths: 'auto', // or 'auto'
			placeholder: 'Type to search',

			noData: 'No Results!',

			depth: 2,

			hideOtherSidebarContent: false, // whether or not to hide other sidebar content
		},
		relativePath: true,
	};
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-typescript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
