<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Medusa-extender</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta charset="UTF-8">

    <meta content="Medusa-extender" property="og:title"/>
    <meta content="website" property="og:type"/>
    <meta content="https://adrien2p.github.io/medusa-extender/#/" property="og:url"/>
    <meta content="https://github.com/adrien2p/medusa-extender/blob/assets/assets/logo.png?raw=true"
          property="og:image"/>
    <meta content="The extender provides an out-of-the-box application architecture which allows developers and teams to create highly testable, scalable, loosely coupled, and easily maintainable applications.
In also increase medusa extensibility and customisation for special use cases. It comes with handy
decorators approach to increase the DX and full typings support for easier development. It is a complement to medusa but not a replacement ðŸš€"
          name="og:description">
    <meta content="summary_large_image" name="twitter:card">

    <link href="https://github.com/adrien2p/medusa-extender/blob/assets/assets/logo.png?raw=true" rel="icon"
          type="image/x-icon">
    <link href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" rel="stylesheet"
          type="text/css">
    <!-- docsify-themeable styles-->
    <link href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" rel="stylesheet"
          title="light">
    <link href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
          rel="stylesheet alternative" title="dark">
    <link href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" rel="stylesheet"/>
</head>
<body>
<div data-app id="main">Please wait...</div>

<script>
	window.$docsify = {
		el: "#main",
		repo: 'https://github.com/adrien2p/medusa-extender',
		themeColor: '#793ef9',
		coverpage: true,
		defaultTheme: 'light | dark',

		loadSidebar: true,
		subMaxLevel: 3,
		sidebarDisplayLevel: 1,
		search: {
			maxAge: 86400000, // Expiration time, the default one day
			paths: 'auto', // or 'auto'
			placeholder: 'Looking for something?',

			noData: 'No Results!',

			hideOtherSidebarContent: false, // whether or not to hide other sidebar content
		},
		relativePath: true,
	};
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-typescript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
<script
        src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
        type="text/javascript">
</script>

<script
        src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
        type="text/javascript">
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
